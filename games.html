<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CAJGHN Games</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: system-ui, Arial, sans-serif;
        color: #000;
        text-align: center;
    }
    h1 {
        margin-top: 60px;
        font-size: 32px;
        font-weight: 600;
    }
    .btn-container {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .game-btn {
        padding: 15px 30px;
        font-size: 18px;
        border: 2px solid #000;
        background: #fff;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.25s;
        text-decoration: none;
        color: #000;
    }
    .game-btn:hover {
        background: #000;
        color: #fff;
    }
</style>
</head>
<body>
<h1>CAJGHN Games</h1>
<div class="btn-container">
    <a class="game-btn" href="https://cajghn.com/baccarat" target="_blank">Baccarat</a>
    <a class="game-btn" href="https://cajghn.com/blackjack" target="_blank">Blackjack</a>
    <a class="game-btn" href="https://cajghn.com/roulette" target="_blank">Roulette</a>
</div>
</body>
</html>
