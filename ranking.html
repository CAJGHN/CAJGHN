<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJGHN Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: white;
        }

        .header {
            border-bottom: 1px solid black;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            font-weight: 900;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .action-btn {
            padding: 6px 15px;
            cursor: pointer;
            background: white;
            border: 1px solid black;
            font-family: inherit;
            font-weight: bold;
        }

        .action-btn:active {
            background: #eee;
        }

        .rank-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }

        .rank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h2 { margin: 0; font-size: 20px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            border-bottom: 2px solid black;
            padding: 10px;
            font-size: 14px;
        }

        td {
            border-bottom: 1px solid #ddd;
            padding: 12px 5px;
            font-size: 15px;
        }

        .rank-1 { background-color: #ffd70033; font-weight: bold; } 
        .rank-2 { background-color: #c0c0c033; font-weight: bold; } 
        .rank-3 { background-color: #cd7f3233; font-weight: bold; } 

        .user-id {
            font-size: 0.8em;
            color: #666;
            margin-left: 4px;
        }

        @media (max-width: 600px) {
            .rank-container { border: none; padding: 0; }
            td { font-size: 13px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand" onclick="goMain()">CAJGHN Casino</div>
        <div>
            <button class="action-btn" onclick="goMain()">메인으로</button>
        </div>
    </div>

    <div class="rank-container">
        <div class="rank-header">
            <h2>실시간 랭킹</h2>
            <button class="action-btn" onclick="loadRanking()">새로고침 ↻</button>
        </div>

        <table id="rank-table">
            <thead>
                <tr>
                    <th width="15%">순위</th>
                    <th width="50%">이름</th>
                    <th width="35%">잔액</th>
                </tr>
            </thead>
            <tbody id="rank-list">
                <tr>
                    <td colspan="3">데이터를 불러오는 중...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = "https://nzdbalmwypdixduickzv.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56ZGJhbG13eXBkaXhkdWlja3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNjc0MjgsImV4cCI6MjA4MDk0MzQyOH0.xskVDK0fIedVzC74bluatdhzXHY8ujKJVCQTiVcy824";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.onload = loadRanking;

        function goMain() {
            location.href = 'https://cajghn.com/casino';
        }

        async function loadRanking() {
            const listObj = document.getElementById('rank-list');
            listObj.innerHTML = '<tr><td colspan="3">불러오는 중...</td></tr>';

            const { data, error } = await supabase
                .from('users')
                .select('name, real_id, point, created_at')
                .neq('real_id', 'cajghn')
                .neq('real_id', 'mors0821')
                .order('point', { ascending: false })
                .order('created_at', { ascending: true }) 
                .limit(50);

            if (error) {
                console.error(error);
                listObj.innerHTML = '<tr><td colspan="3">오류가 발생했습니다.</td></tr>';
                return;
            }

            let html = '';
            if (data.length === 0) {
                html = '<tr><td colspan="3">랭킹 데이터가 없습니다.</td></tr>';
            } else {
                data.forEach((user, index) => {
                    const rank = index + 1;
                    
                    let rowClass = '';
                    if (rank === 1) rowClass = 'rank-1';
                    else if (rank === 2) rowClass = 'rank-2';
                    else if (rank === 3) rowClass = 'rank-3';

                    html += `
                        <tr class="${rowClass}">
                            <td>${rank}</td>
                            <td>
                                ${user.name} <span class="user-id">@${user.real_id}</span>
                            </td>
                            <td>${user.point.toLocaleString()}</td>
                        </tr>
                    `;
                });
            }

            listObj.innerHTML = html;
        }
    </script>
</body>
</html>
