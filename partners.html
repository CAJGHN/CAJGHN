<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: clamp(24px, 5vw, 48px);
            margin-top: 20px;
        }

        p {
            font-size: clamp(16px, 3vw, 20px);
            max-width: 800px;
            margin: 20px auto;
        }

        .content {
            margin-bottom: 20px;
        }

        a {
            color: #0000EE;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Our Partners</h1>
        <p>We are proud to partner with <a href="https://www.ameowzon.com/" target="_blank">Ameowzon</a>.</p>
        <p>For EOI inquiries, contact <a href="https://t.me/eoiai" target="_blank">here</a>.</p>
    </div>
</body>
</html>
