<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAJGHN Roulette</title>
<style>
    :root {
        --bg-color: #0A0A14;
        --panel-bg: #f0f0f0;
        --felt-green: #0f3d26;
        --accent-gold: #000000;
        --text-main: #000000;
        --red: #c92a2a;
        --black: #2d2d2d;
        --green: #0b7285;
    }
    * { box-sizing: border-box; user-select: none; }
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #0A0A14;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    header {
        width: 100%;
        max-width: 1000px;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    h1 { margin: 0; color: #FFD700; font-size: 1.5rem; letter-spacing: 1px; }
    .game-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        align-items: flex-start;
        max-width: 1200px;
        width: 100%;
        position: relative;
    }
    .wheel-section {
        position: relative;
        display: flex;
        justify-content: center;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
    }
    canvas {
        border-radius: 50%;
        background: radial-gradient(circle, #2a2a2a, #000);
        border: none;
    }
    .betting-board {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        border: 4px solid #000000;
        box-shadow: none;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        color: #000000;
    }
    .info-panel {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 1.1rem;
        align-items: center;
    }
    .money-box {
        background-color: #000000;
        color: #ffffff;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
        min-width: 60px;
        text-align: right;
    }
    .money { color: #ffffff; }
    .bet-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        margin-bottom: 15px;
    }
    .bet-zero {
        grid-column: 1 / -1;
        background: var(--green);
        color: white;
    }
    .bet-cell {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        cursor: pointer;
        color: white;
        font-weight: bold;
        border-radius: 4px;
        transition: transform 0.1s, opacity 0.2s;
        position: relative;
    }
    .bet-cell:hover { opacity: 0.8; }
    .bet-cell:active { transform: scale(0.95); }
    .bet-amount-text {
        position: absolute;
        bottom: 2px;
        right: 4px;
        color: white;
        font-size: 11px;
        font-weight: bold;
        text-shadow: 0 0 2px black;
        pointer-events: none;
        z-index: 2;
    }
    .outside-bets {
        display: flex;
        gap: 4px;
        margin-top: 10px;
    }
    .outside-bet {
        flex: 1;
        padding: 10px;
        text-align: center;
        background: #f0f0f0;
        border: 1px solid #000000;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9rem;
        position: relative;
        transition: background-color 0.2s;
        color: #000000;
        font-weight: bold;
    }
    .outside-bet:hover { background-color: #e0e0e0; }
    .outside-bet.bg-red { background-color: var(--red); color: white; border: none; }
    .outside-bet.bg-black { background-color: var(--black); color: white; border: none; }
    .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        background: transparent;
        padding: 15px 0;
        border-top: 1px solid #eee;
    }
    input[type="number"] {
        background: #ffffff;
        border: 2px solid #000000;
        color: #000000;
        padding: 8px;
        border-radius: 6px;
        width: 80px;
        text-align: right;
        font-weight: bold;
    }
    button.action-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.2s;
    }
    .btn-spin { background: #000000; color: #ffffff; flex-grow: 1; font-size: 1.1rem; }
    .btn-spin:hover { background: #333333; }
    .btn-spin:disabled { background: #999; cursor: not-allowed; }
    .btn-clear { background: #e0e0e0; color: #000; }
    .btn-clear:hover { background: #d0d0d0; }
    .bg-red { background-color: var(--red); }
    .bg-black { background-color: var(--black); }
    .bg-green { background-color: var(--green); }
    .win-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        background-color: rgba(0, 0, 0, 0.7);
    }
    .win-overlay.show { opacity: 1; }
    .win-title {
        font-size: 3rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow: none;
        margin-bottom: 10px;
    }
    .win-amount {
        font-size: 4rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow: none; 
    }
    @media (max-width: 800px) {
        .game-container { flex-direction: column; align-items: center; }
        canvas { width: 320px; height: 320px; }
    }
</style>
</head>
<body>
<header>
    <h1>CAJGHN Roulette</h1>
</header>
<div class="game-container">
    <div class="wheel-section">
        <canvas id="wheelCanvas" width="480" height="480"></canvas>
    </div>
    <div class="betting-board">
        <div class="info-panel">
            <span>Balance: <span class="money-box"><span id="balance" class="money">1000</span></span></span>
            <span>Current Bets: <span class="money-box"><span id="currentBetTotal" class="money">0</span></span></span>
        </div>
        <div id="numberGrid" class="bet-grid">
            <div class="bet-cell bet-zero bg-green" data-type="number" data-val="0">0</div>
        </div>
        <div class="outside-bets">
            <div class="outside-bet bg-red" data-type="color" data-val="red">RED</div>
            <div class="outside-bet bg-black" data-type="color" data-val="black">BLACK</div>
            <div class="outside-bet" data-type="parity" data-val="even">EVEN</div>
            <div class="outside-bet" data-type="parity" data-val="odd">ODD</div>
        </div>
        <div class="controls">
            <div>
                <span style="font-size:0.8rem; display:block; margin-bottom:4px; font-weight:bold;">Chip Size</span>
                <input type="number" id="betAmount" value="10" min="1">
            </div>
            <button id="clearBtn" class="action-btn btn-clear">Clear</button>
            <button id="spinBtn" class="action-btn btn-spin">SPIN</button>
        </div>
    </div>
</div>
<div id="winOverlay" class="win-overlay">
    <div class="win-title">YOU WIN!</div>
    <div id="winAmountDisplay" class="win-amount">+0</div>
</div>
<script>
    const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let balance = 1000;
    let currentBets = [];
    let isSpinning = false;
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2 - 20;
    let wheelAngle = 0;
    let ballAngle = 0;
    let ballRadius = radius - 25;
    const elBalance = document.getElementById('balance');
    const elBetTotal = document.getElementById('currentBetTotal');
    const btnSpin = document.getElementById('spinBtn');
    const inputBet = document.getElementById('betAmount');
    const winOverlay = document.getElementById('winOverlay');
    const winAmountDisplay = document.getElementById('winAmountDisplay');
    function init() {
        createNumberGrid();
        drawWheel();
        addEventListeners();
        updateUI();
    }
    function createNumberGrid() {
        const grid = document.getElementById('numberGrid');
        for (let i = 1; i <= 36; i++) {
            const cell = document.createElement('div');
            cell.className = `bet-cell ${redNumbers.includes(i) ? 'bg-red' : 'bg-black'}`;
            cell.textContent = i;
            cell.dataset.type = 'number';
            cell.dataset.val = i;
            grid.appendChild(cell);
        }
    }
    function drawWheel() {
        const sliceAngle = (2 * Math.PI) / 37;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(wheelAngle);
        for (let i = 0; i < 37; i++) {
            const num = wheelNumbers[i];
            const startAngle = i * sliceAngle - sliceAngle / 2;
            const endAngle = startAngle + sliceAngle;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, radius, startAngle, endAngle + 0.005);
            ctx.closePath();
            if (num === 0) ctx.fillStyle = '#0b7285';
            else if (redNumbers.includes(num)) ctx.fillStyle = '#c92a2a';
            else ctx.fillStyle = '#2d2d2d';
            ctx.fill();
            ctx.save();
            ctx.rotate(startAngle + sliceAngle / 2);
            ctx.translate(radius - 25, 0);
            ctx.rotate(Math.PI / 2);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(num, 0, 0);
            ctx.restore();
        }
        ctx.beginPath();
        ctx.arc(0, 0, 175, 0, 2 * Math.PI);
        ctx.fillStyle = '#000000';
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#ffffff';
        ctx.stroke();
        ctx.restore();
    }
    function drawBall() {
        const x = centerX + Math.cos(ballAngle) * ballRadius;
        const y = centerY + Math.sin(ballAngle) * ballRadius;
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 5;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
    function normalizeAngle(angle) {
        let a = angle % (2 * Math.PI);
        if (a < 0) a += 2 * Math.PI;
        return a;
    }
    function spin() {
        if (isSpinning) return;
        if (currentBets.length === 0) {
            alert("Please place your bets first!");
            return;
        }
        isSpinning = true;
        btnSpin.disabled = true;
        winOverlay.classList.remove('show');
        wheelAngle = normalizeAngle(wheelAngle);
        ballAngle = normalizeAngle(ballAngle);
        const targetWheelAngle = wheelAngle + (Math.PI * 2 * (5 + Math.random() * 5)) + Math.random() * Math.PI * 2;
        const targetBallAngle = ballAngle - (Math.PI * 2 * (8 + Math.random() * 5)) - Math.random() * Math.PI * 2;
        let startTime = null;
        function animateSpin(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / 6000, 1);
            wheelAngle = wheelAngle + (targetWheelAngle - wheelAngle) * 0.05;
            ballAngle = ballAngle + (targetBallAngle - ballAngle) * 0.05;
            if (progress > 0.8) ballRadius = (radius - 25);
            else ballRadius = (radius - 15);
            drawWheel();
            drawBall();
            if (progress < 0.99 && (Math.abs(targetWheelAngle - wheelAngle) > 0.01 || Math.abs(targetBallAngle - ballAngle) > 0.01)) {
                requestAnimationFrame(animateSpin);
            } else {
                wheelAngle = targetWheelAngle;
                ballAngle = targetBallAngle;
                alignToNearestNumber();
            }
        }
        requestAnimationFrame(animateSpin);
    }
    function alignToNearestNumber() {
        const sliceAngle = (2 * Math.PI) / 37;
        let relativeAngle = normalizeAngle(ballAngle - wheelAngle);
        let winningIndex = Math.round(relativeAngle / sliceAngle);
        winningIndex = winningIndex % 37;
        const targetExactAngle = wheelAngle + (winningIndex * sliceAngle);
        let diff = targetExactAngle - ballAngle;
        while (diff > Math.PI) diff -= 2 * Math.PI;
        while (diff < -Math.PI) diff += 2 * Math.PI;
        const finalTargetAngle = ballAngle + diff;
        const startSnapBallAngle = ballAngle;
        let snapStartTime = null;
        function animateSnap(timestamp) {
            if (!snapStartTime) snapStartTime = timestamp;
            const progress = Math.min((timestamp - snapStartTime) / 1000, 1);
            const ease = 1 - Math.pow(1 - progress, 2);
            ballAngle = startSnapBallAngle + (finalTargetAngle - startSnapBallAngle) * ease;
            drawWheel();
            drawBall();
            if (progress < 1) {
                requestAnimationFrame(animateSnap);
            } else {
                ballAngle = finalTargetAngle;
                drawWheel();
                drawBall();
                const winningNumber = wheelNumbers[winningIndex];
                checkWin(winningNumber);
                isSpinning = false;
                btnSpin.disabled = false;
            }
        }
        requestAnimationFrame(animateSnap);
    }
    function checkWin(number) {
        let winAmount = 0;
        let color = redNumbers.includes(number) ? 'red' : (number === 0 ? 'green' : 'black');
        currentBets.forEach(bet => {
            let won = false;
            if (bet.type === 'number' && parseInt(bet.val) === number) won = true;
            if (bet.type === 'color' && bet.val === color) won = true;
            if (bet.type === 'parity') {
                if (number !== 0) {
                    if (bet.val === 'even' && number % 2 === 0) won = true;
                    if (bet.val === 'odd' && number % 2 !== 0) won = true;
                }
            }
            if (won) {
                let multiplier = bet.type === 'number' ? 36 : 2;
                winAmount += bet.amount * multiplier;
            }
        });
        if (winAmount > 0) {
            balance += winAmount;
            winAmountDisplay.textContent = "+" + winAmount;
            winOverlay.classList.add('show');
            setTimeout(() => {
                winOverlay.classList.remove('show');
            }, 3000);
        }
        currentBets = [];
        document.querySelectorAll('.bet-amount-text').forEach(c => c.remove());
        updateUI();
    }
    function addEventListeners() {
        document.querySelectorAll('.bet-cell, .outside-bet').forEach(el => {
            el.addEventListener('click', (e) => {
                if (isSpinning) return;
                const amount = parseInt(inputBet.value);
                if (balance < amount) {
                    alert("Insufficient balance.");
                    return;
                }
                balance -= amount;
                const type = el.dataset.type;
                const val = el.dataset.val;
                let existingBet = currentBets.find(b => b.type === type && b.val == val);
                if (existingBet) {
                    existingBet.amount += amount;
                } else {
                    currentBets.push({ type, val, amount });
                    existingBet = { amount: amount };
                }
                let textEl = el.querySelector('.bet-amount-text');
                if (!textEl) {
                    textEl = document.createElement('span');
                    textEl.className = 'bet-amount-text';
                    el.appendChild(textEl);
                }
                textEl.textContent = existingBet.amount;
                updateUI();
            });
        });
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (isSpinning) return;
            currentBets.forEach(b => balance += b.amount);
            currentBets = [];
            document.querySelectorAll('.bet-amount-text').forEach(c => c.remove());
            updateUI();
        });
        btnSpin.addEventListener('click', spin);
    }
    function updateUI() {
        elBalance.textContent = balance;
        const totalBet = currentBets.reduce((acc, curr) => acc + curr.amount, 0);
        elBetTotal.textContent = totalBet;
    }
    init();
</script>
</body>
</html>
