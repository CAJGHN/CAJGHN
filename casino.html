<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJGHN Casino</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
        }

        .header {
            border-bottom: 1px solid black;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            font-weight: 900;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px; 
        }

        .info-group {
            display: none; 
            gap: 10px; 
            text-align: right;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            gap: 5px; 
        }

        .action-btn {
            width: 90px;
            padding: 6px 0;
            cursor: pointer;
            background: white;
            border: 1px solid black;
            font-family: inherit; 
        }

        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px; 
            flex-wrap: wrap; 
        }

        .game-btn {
            width: 150px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            border: 1px solid black;
            font-family: inherit;
        }

        @media (max-width: 1000px) {
            .header { padding: 10px; }
            .header-right { gap: 10px; }

            .info-group {
                flex-direction: column;
                gap: 2px;
                align-items: flex-end;
            }

            .btn-group {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                width: 80px;
                font-size: 12px;
                padding: 4px 0;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-box {
            border: 2px solid black;
            padding: 30px;
            width: 300px;
            background: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        .btn-full {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            cursor: pointer;
            background: white;
            border: 1px solid black;
            font-family: inherit;
        }
        
        input[type="password"]::-ms-reveal, input[type="password"]::-ms-clear { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand" onclick="location.reload()">CAJGHN Casino</div>
        
        <div class="header-right">
            <div id="user-info-text" class="info-group">
                <div><span id="user-name" style="font-weight: bold;">-</span> 님</div>
                <div>잔액: <span id="user-point" style="font-weight: bold;">0</span></div>
            </div>

            <div class="btn-group">
                <button id="btn-left" class="action-btn" onclick="clickLeftBtn()">로그인</button>
                <button id="btn-right" class="action-btn" onclick="clickRightBtn()">회원가입</button>
            </div>
        </div>
    </div>

    <div class="game-area" id="game-container">
        <div class="game-list">
            <button class="game-btn" onclick="moveGame('blackjack.html')">BLACKJACK</button>
            <button class="game-btn" onclick="moveGame('baccarat.html')">BACCARAT</button>
            <button class="game-btn" onclick="moveGame('roulette.html')">ROULETTE</button>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <h2>로그인</h2>
            <input type="text" id="login-id" placeholder="아이디">
            <input type="password" id="login-pw" placeholder="비밀번호">
            <br><br>
            <button class="btn-full" onclick="processLogin()">로그인</button>
            <button class="btn-full" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <div id="join-modal" class="modal-overlay">
        <div class="modal-box">
            <h2>회원가입</h2>
            <input type="text" id="join-id" placeholder="아이디 (영어)">
            <input type="password" id="join-pw" placeholder="비밀번호 (6자 이상)">
            <input type="password" id="join-pw-confirm" placeholder="비밀번호 확인">
            <input type="text" id="join-name" placeholder="닉네임 (한글)">
            <br><br>
            <button class="btn-full" onclick="processJoin()">회원가입</button>
            <button class="btn-full" onclick="closeModal()">취소</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://nzdbalmwypdixduickzv.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56ZGJhbG13eXBkaXhkdWlja3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNjc0MjgsImV4cCI6MjA4MDk0MzQyOH0.xskVDK0fIedVzC74bluatdhzXHY8ujKJVCQTiVcy824";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const FAKE_DOMAIN = "@game.com";
        
        let currentUser = null;

        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        const userInfoText = document.getElementById('user-info-text');

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
                updateHeaderUI(true);
                fetchUserPoint();
            } else {
                currentUser = null;
                updateHeaderUI(false);
            }
        });

        function moveGame(url) {
            if (!currentUser) {
                alert("로그인 후 이용 가능합니다.");
                return;
            }
            location.href = url;
        }

        function clickLeftBtn() {
            if (currentUser) {
                fetchUserPoint();
                alert("잔액 정보를 새로 가져왔습니다.");
            } else {
                openModal('login-modal');
            }
        }

        function clickRightBtn() {
            if (currentUser) {
                logout();
            } else {
                openModal('join-modal');
            }
        }

        function updateHeaderUI(isLoggedIn) {
            if (isLoggedIn) {
                userInfoText.style.display = "flex"; 
                btnLeft.innerText = "새로고침";
                btnRight.innerText = "로그아웃";
            } else {
                userInfoText.style.display = "none";
                btnLeft.innerText = "로그인";
                btnRight.innerText = "회원가입";
                document.getElementById('user-name').innerText = "-";
                document.getElementById('user-point').innerText = "0";
            }
        }

        function openModal(id) {
            document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            document.querySelectorAll('input').forEach(input => input.value = '');
        }
        function closeModal() {
            document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
        }

        async function processJoin() {
            const id = document.getElementById('join-id').value.trim();
            const pw = document.getElementById('join-pw').value.trim();
            const pw2 = document.getElementById('join-pw-confirm').value.trim();
            const name = document.getElementById('join-name').value.trim();

            if (!id || !name) return alert("빈칸을 채워주세요.");
            if (pw !== pw2) return alert("비밀번호 불일치");
            if (pw.length < 6) return alert("비밀번호 6자 이상");

            const { data: idData } = await supabase.from('users').select('real_id').eq('real_id', id);
            if (idData?.length > 0) return alert("이미 있는 아이디입니다.");

            const { data: nameData } = await supabase.from('users').select('name').eq('name', name);
            if (nameData?.length > 0) return alert("이미 있는 닉네임입니다.");

            const { data, error } = await supabase.auth.signUp({
                email: id + FAKE_DOMAIN,
                password: pw,
                options: {
                    data: {
                        real_id: id,
                        name: name
                    }
                }
            });
            
            if (error) {
                return alert("가입 실패: " + error.message);
            }

            await supabase.auth.signOut(); 
            
            alert("회원가입 완료! 로그인 해주세요.");
            closeModal();
        }

        async function processLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pw = document.getElementById('login-pw').value.trim();
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: id + FAKE_DOMAIN,
                password: pw
            });

            if (error) return alert("정보가 틀렸습니다.");
            closeModal();
        }

        async function fetchUserPoint() {
            if (!currentUser) return;
            const { data } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
            if (data) {
                document.getElementById('user-name').innerText = data.name;
                document.getElementById('user-point').innerText = data.point.toLocaleString();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            alert("로그아웃 되었습니다.");
            location.reload(); 
        }
    </script>
</body>
</html>
