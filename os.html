<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>포인트 지급/차감 간편 관리</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --bg-core: #0a0e17;
        --bg-panel: #141b2d;
        --accent: #e2b04a;
        --text: #eaeaea;
        --danger: #ef4444;
        --success: #10b981;
        --border: rgba(226, 176, 74, 0.3);
    }

    body {
        margin: 0;
        height: 100vh;
        background-color: var(--bg-core);
        background-image: radial-gradient(circle at 50% 0%, #1e243d 0%, var(--bg-core) 80%);
        color: var(--text);
        font-family: 'Pretendard', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 450px;
        background: var(--bg-panel);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid var(--border);
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        text-align: center;
    }

    h1 {
        color: var(--accent);
        margin: 0 0 30px 0;
        font-size: 1.8rem;
        text-shadow: 0 0 10px rgba(226, 176, 74, 0.3);
    }

    .form-group { margin-bottom: 20px; text-align: left; }
    .label { font-size: 0.9rem; color: #94a3b8; margin-bottom: 8px; display: block; font-weight: bold; }
    
    select, input {
        width: 100%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        border-radius: 10px;
        font-size: 1.1rem;
        box-sizing: border-box;
        outline: none;
        transition: 0.3s;
    }
    select:focus, input:focus { border-color: var(--accent); }

    .current-balance {
        background: rgba(226, 176, 74, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid var(--border);
    }
    .balance-val { font-size: 1.5rem; font-weight: bold; color: var(--accent); margin-top: 5px; }

    .btn-group { display: flex; gap: 10px; margin-top: 10px; }
    .btn {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s;
        color: #fff;
    }
    .btn-give { background: linear-gradient(135deg, var(--success), #047857); }
    .btn-take { background: linear-gradient(135deg, var(--danger), #b91c1c); }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .btn:active { transform: scale(0.98); }

    .refresh-icon { cursor: pointer; color: var(--accent); float: right; font-size: 1rem; }
</style>
</head>
<body>

    <div class="container">
        <h1>
            <i class="fa-solid fa-coins"></i> 포인트 관리자
            <i class="fa-solid fa-rotate refresh-icon" onclick="fetchUsers()" title="새로고침"></i>
        </h1>

        <div class="form-group">
            <span class="label">대상 유저 선택</span>
            <select id="userSelect" onchange="updateCurrentBalance()">
                <option value="">유저 목록 로딩중...</option>
            </select>
        </div>

        <div class="current-balance">
            <div class="label" style="margin:0; text-align:center;">현재 보유 포인트</div>
            <div class="balance-val" id="currentPoint">-</div>
        </div>

        <div class="form-group">
            <span class="label">금액 입력</span>
            <input type="number" id="amountInput" placeholder="0" style="text-align:right; font-weight:bold;">
        </div>

        <div class="form-group">
            <span class="label" style="color:var(--danger);">관리자 인증 코드</span>
            <input type="password" id="authCode" placeholder="코드 입력" style="text-align:center; letter-spacing: 5px;" maxlength="3">
        </div>

        <div class="btn-group">
            <button class="btn btn-give" onclick="processTransaction(true)">+ 지급 하기</button>
            <button class="btn btn-take" onclick="processTransaction(false)">- 회수 하기</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://nzdbalmwypdixduickzv.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56ZGJhbG13eXBkaXhkdWlja3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNjc0MjgsImV4cCI6MjA4MDk0MzQyOH0.xskVDK0fIedVzC74bluatdhzXHY8ujKJVCQTiVcy824";

        let supabase = null;
        let usersData = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                fetchUsers();
            } else {
                alert("Supabase 라이브러리 로드 실패");
            }
        });

        async function fetchUsers() {
            const selectEl = document.getElementById('userSelect');
            selectEl.innerHTML = '<option value="">로딩중...</option>';

            try {
                const { data, error } = await supabase.from('users').select('*').order('name', { ascending: true });
                if (error) throw error;

                usersData = data;
                renderOptions();
            } catch (e) {
                alert("데이터 로드 실패: " + e.message);
                selectEl.innerHTML = '<option value="">로드 실패</option>';
            }
        }

        function renderOptions() {
            const selectEl = document.getElementById('userSelect');
            selectEl.innerHTML = '<option value="">-- 유저를 선택하세요 --</option>';

            usersData.forEach(u => {
                const option = document.createElement('option');
                option.value = u.real_id;
                option.text = `${u.name} (ID: ${u.real_id})`;
                selectEl.appendChild(option);
            });
            updateCurrentBalance();
        }

        function updateCurrentBalance() {
            const id = document.getElementById('userSelect').value;
            const display = document.getElementById('currentPoint');
            
            if (!id) {
                display.innerText = "-";
                return;
            }

            const user = usersData.find(u => u.real_id === id);
            if (user) {
                display.innerText = user.point.toLocaleString();
            }
        }

        async function processTransaction(isAdd) {
            const id = document.getElementById('userSelect').value;
            const amountVal = document.getElementById('amountInput').value;
            const code = document.getElementById('authCode').value;

            if (!id) return alert("유저를 선택해주세요.");
            if (!amountVal || amountVal <= 0) return alert("유효한 금액을 입력해주세요.");
            
            if (code !== '777') {
                alert("인증 코드가 올바르지 않습니다.");
                document.getElementById('authCode').value = '';
                document.getElementById('authCode').focus();
                return;
            }

            const user = usersData.find(u => u.real_id === id);
            const amount = parseInt(amountVal);
            let newPoint = isAdd ? (user.point + amount) : (user.point - amount);

            try {
                const { error } = await supabase
                    .from('users')
                    .update({ point: newPoint })
                    .eq('real_id', id);

                if (error) throw error;

                alert(`[성공] ${isAdd ? '지급' : '회수'} 완료!\n변경 후 잔액: ${newPoint.toLocaleString()}`);
                
                document.getElementById('amountInput').value = '';
                document.getElementById('authCode').value = '';
                fetchUsers();
                
            } catch (e) {
                alert("작업 실패: " + e.message);
            }
        }
    </script>
</body>
</html>
