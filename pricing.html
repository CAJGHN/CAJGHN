<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        :root {
            --bg: #FFFFFF; /* 흰색 배경 */
            --text: #000000; /* 검정 글씨 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: clamp(24px, 5vw, 48px);
            margin-top: 20px;
        }

        p {
            font-size: clamp(16px, 3vw, 20px);
            max-width: 800px;
            margin: 20px auto;
        }

        .content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pricing</h1>
        <p>All of our services and tools are completely <strong>FREE</strong> for everyone. No hidden fees, no subscriptions—just enjoy the full experience.</p>
    </div>
</body>
</html>
