<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJGHN Studio</title>
    <style>
        :root {
            --bg: #0A0A14;
            --panel: rgba(255, 255, 255, 0.06);
            --text: #F5F7FA;
            --subtext: #A0AEC0;
            --accent: #FFD700;
            --transition: 0.3s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            overflow: hidden; 
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        #home-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 200;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        .search-container {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 202;
        }

        #searchInput {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 20px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            width: 300px;
            transition: var(--transition);
        }

        #searchInput:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            width: 100%;
            max-width: 1200px;
            padding: 150px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        h2.section-title { 
            font-size: 44px; 
            font-weight: 800;
            margin-bottom: 60px; 
            color: var(--text); 
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 50px;
            width: 100%;
        }

        .video-card {
            background: var(--panel);
            padding: 45px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .card-info h3 { 
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .card-info p { 
            color: var(--subtext);
            line-height: 1.7;
            font-size: 16px;
        }

        .footer-text {
            padding: 40px;
            text-align: center;
            font-size: 14px;
            color: var(--subtext);
            width: 100%;
        }

        #viewer-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 100%;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: none;
        }

        .back-btn {
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem; 
            color: var(--subtext); 
            margin-bottom: 40px;
            width: 100%;
            text-align: left;
            border-radius: 8px;
            transition: var(--transition);
        }
        .back-btn:hover { 
            border-color: var(--accent);
            color: var(--accent);
        }
        
        h1#viewer-title { 
            font-size: 2rem; 
            font-weight: 800;
            margin: 0 0 30px 0; 
            color: var(--text); 
        }
        
        .control-group { 
            margin-top: 30px; 
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        label { 
            display: block; 
            margin-bottom: 15px; 
            font-weight: 500; 
            color: var(--subtext); 
        }
        
        input[type="color"] { 
            width: 100%; 
            height: 45px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 8px;
            cursor: pointer; 
            background: transparent; 
            padding: 2px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-top: 40px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            transition: var(--transition);
        }
        .download-btn:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .instructions { 
            margin-top: 50px; 
            font-size: 0.9rem; 
            color: var(--subtext); 
            line-height: 1.8;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }

        @media (max-width: 700px) {
            .brand-logo { 
                left: 20px; 
                top: 20px; 
                font-size: 24px; 
            }
            .search-container {
                top: 70px;
                right: 20px;
                left: 20px;
                width: auto;
            }
            #searchInput {
                width: 100%;
            }
            .main-content { 
                padding: 140px 20px 20px; 
            }
            h2.section-title { 
                font-size: 32px; 
            }
            .video-grid { 
                grid-template-columns: 1fr; 
            }
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="home-screen">
        <a class="brand-logo" href="javascript:location.reload()">CAJGHN Studio</a>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search models">
        </div>
        
        <div class="main-content">
            <h2 class="section-title">Select Model</h2>
            
            <div class="video-grid" id="cardContainer">
                <div class="video-card" onclick="openViewer('LEGO Hand', 'lego_hand.stl')">
                    <div class="card-info">
                        <h3>LEGO Hand</h3>
                        <p>Interactive 3D View & Download</p>
                    </div>
                </div>

                <div class="video-card" onclick="openViewer('LEGO Head', 'lego_head.stl')">
                    <div class="card-info">
                        <h3>LEGO Head</h3>
                        <p>Interactive 3D View & Download</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-text">
            &copy; 2025 CAJGHN. All Rights Reserved.
        </div>
    </div>

    <div id="viewer-sidebar">
        <button class="back-btn" onclick="goHome()">Back to Studio</button>
        
        <h1 id="viewer-title">Model Name</h1>
        
        <div class="control-group">
            <label for="colorPicker">Customize Color</label>
            <input type="color" id="colorPicker" value="#FFD700"> 
        </div>

        <a id="download-link" class="download-btn" href="#" download>Download STL</a>
        
        <div class="instructions">
            Left Click: Rotate<br>
            Right Click: Pan<br>
            Scroll: Zoom
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        const homeScreenDiv = document.getElementById('home-screen');
        const viewerSidebarDiv = document.getElementById('viewer-sidebar');
        const viewerTitleLabel = document.getElementById('viewer-title');
        const colorPicker = document.getElementById('colorPicker');
        const downloadLink = document.getElementById('download-link');
        const searchInput = document.getElementById('searchInput');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0A0A14); 
        scene.fog = new THREE.Fog(0x0A0A14, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = false; 
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); 
        scene.add(ambientLight);
        
        const frontLight = new THREE.DirectionalLight(0xffffff, 1);
        frontLight.position.set(5, 10, 7);
        scene.add(frontLight);
        
        const backLight = new THREE.DirectionalLight(0x4444ff, 0.5); 
        backLight.position.set(-5, 5, -10);
        scene.add(backLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        let currentMesh = null;
        const loader = new STLLoader();
        
        let defaultColor = new THREE.Color(0xFFD700); 
        
        const material = new THREE.MeshPhongMaterial({ 
            color: defaultColor, 
            specular: 0x222222,
            shininess: 40,
            flatShading: false
        });

        window.openViewer = function(title, fileName) {
            homeScreenDiv.style.display = 'none';
            viewerSidebarDiv.style.display = 'block';
            viewerTitleLabel.innerText = title;
            
            colorPicker.value = "#" + defaultColor.getHexString();
            material.color.set(defaultColor);

            downloadLink.href = `./models/${fileName}`;

            loadModel(fileName);
            onWindowResize();
        };

        window.goHome = function() {
            viewerSidebarDiv.style.display = 'none';
            homeScreenDiv.style.display = 'flex';
        };

        function loadModel(fileName) {
            if (currentMesh) {
                scene.remove(currentMesh);
                currentMesh.geometry.dispose();
            }

            loader.load(`./models/${fileName}`, function (geometry) {
                geometry.center();
                currentMesh = new THREE.Mesh(geometry, material);
                currentMesh.scale.set(0.1, 0.1, 0.1); 
                currentMesh.rotation.x = -Math.PI / 2; 
                scene.add(currentMesh);
            }, undefined, function (error) {
                console.error(error);
                alert("File not found");
                goHome();
            });
        }

        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.video-card');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (homeScreenDiv.style.display === 'none') {
                controls.update();
                renderer.render(scene, camera);
            }
        }
        animate();
    </script>
</body>
</html>
