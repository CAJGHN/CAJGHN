<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAJGHN Arcade</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background-color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Courier New', monospace;
  flex-direction: column;
  padding: 1rem;
  box-sizing: border-box;
}
#display {
  width: 100%;
  max-width: 300px;
  height: 70px;
  background: #111827;
  color: #00ff7f;
  font-size: clamp(2rem, 5vw, 3rem);
  text-align: center;
  line-height: 70px;
  letter-spacing: 10px;
  margin-bottom: 25px;
  border: 3px solid #00ff7f;
  border-radius: 12px;
  text-shadow: 0 0 8px #00ff7f, 0 0 16px #00ff7f, 0 0 24px #32cd32;
  box-shadow: 0 0 20px #00ff7f inset;
}
#keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  max-width: 300px;
  width: 100%;
}
.key {
  width: 100%;
  aspect-ratio: 1/1;
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  font-weight: bold;
  color: #00ff7f;
  background: #111827;
  border: 3px solid #00ff7f;
  border-radius: 12px;
  cursor: pointer;
  text-shadow: 0 0 6px #00ff7f, 0 0 12px #00ff7f, 0 0 18px #32cd32;
  transition: transform 0.1s, box-shadow 0.1s;
}
.key:active {
  transform: scale(1.1);
  box-shadow: 0 0 30px #00ff7f inset;
}
</style>
</head>
<body>

<div id="display">____</div>

<div id="keypad">
  <button class="key" onclick="pressKey('0')">0</button>
  <button class="key" onclick="pressKey('1')">1</button>
  <button class="key" onclick="pressKey('2')">2</button>
  <button class="key" onclick="pressKey('3')">3</button>
  <button class="key" onclick="pressKey('4')">4</button>
  <button class="key" onclick="pressKey('5')">5</button>
  <button class="key" onclick="pressKey('6')">6</button>
  <button class="key" onclick="pressKey('7')">7</button>
  <button class="key" onclick="pressKey('8')">8</button>
  <button class="key" onclick="pressKey('9')">9</button>
  <button class="key" onclick="pressKey('C')">‚Üê</button>
  <button class="key" onclick="pressKey('*')">*</button>
</div>

<script>
const display = document.getElementById('display');
let input = "";
const correctPass = "0725";

function pressKey(val){
  if(val === "C") {
    input = input.slice(0,-1);
    updateDisplay();
  } else if(val === "*") {
    if(input === correctPass){
      window.open("https://cajghn.com/game","_blank");
    } else {
      display.textContent = "ERR!";
    }
  } else {
    if(input.length < 4){
      input += val;
      updateDisplay();
    }
  }
}

function updateDisplay(){
  if(display.textContent === "ERR!") return;
  if(input === ""){
    display.textContent = "____";
  } else if(input.length < 4){
    display.textContent = input.padEnd(4,'_');
  } else {
    display.textContent = input;
  }
}
</script>

</body>
</html>
